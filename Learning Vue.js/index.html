<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
        <p>{{fullName()}}</p>
        <p><a v-bind:href="url" target="_blank">VueJS</a></p>
        <p v-html="raw_url"></p>
        <p>{{age}}</p>
        <hr/>

        <label for="fname">First Name</label>
        <input type="text" v-model.lazy.trim="firstName"/>

        <!-- Key modifiers -->
        <label>Middle Name</label>
        <input type="text" @keyup.enter="updateMiddleName" />

        <label>Last Name</label>
        <input type="text" :value="lastName" @input.prevent="updateLastName('Last name triggered!', $event)"/>

        <label>Age</label>
        <input type="number" v-model.number="age" />

        <button type="button" v-on:click="increment">Increment</button> <!-- Or use @click shorthand -->
        <button type="button" v-on:click="age--">Decrement</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
